version: '3'

services:
  library:
    container_name: library	
    build: .
    ports:
      - "80:80"
    volumes:
      - .:/code
    networks:
      - my_network

  contacts:
    container_name: contacts
    build: ./contacts
    ports:
      - "5000:5000"
    networks:
      - my_network
      
networks:
  my_network:
    driver: bridge
